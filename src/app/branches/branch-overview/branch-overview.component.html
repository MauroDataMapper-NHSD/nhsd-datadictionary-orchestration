<div class="mdm-shadow-block">        
    <div *ngIf="!branch">
        <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
    </div>
    <div *ngIf="branch">
        <div class="mdm-branch-overview__row">
            <i class="fas fa-code-branch fa-lg"></i>
            <h4 class="inline-block">{{branch?.label}}</h4>
        </div>    
        <div *ngIf="branch.authority" class="mdm-branch-overview__row">
            <small>
                <i class="fas fa-building" matTooltip="Authority"></i>
                <strong>Authority:</strong>
                <span>{{branch?.authority?.label}}</span>
            </small>
        </div>    
        <div class="mdm-branch-overview__row">
            <small>
                <i matTooltip="Last update" class="fas fa-calendar-alt"></i>
                <strong>Last update:</strong>
                <span>{{branch?.lastUpdated | date: 'yyyy-MM-dd HH:mm:ss'}}</span>
            </small>
        </div>    
    </div>
</div>
