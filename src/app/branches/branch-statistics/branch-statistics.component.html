<div class="mdm-shadow-block">
  <div class="mdm-branch-integrity">
    <div class="mdm-branch-integrity__toolbar">
      <p>
        Generate statistics on the
        <span class="branch"
          ><i class="fas fa-code-branch"></i>{{ branch?.versionDisplay }}</span
        >
        branch of the Data Dictionary.
      </p>
    </div>
    <div class="mdm-branch-integrity__toolbar">
      <button
        mat-flat-button
        color="primary"
        type="button"
        [disabled]="running"
        (click)="run()"
        aria-label="Run statistics"
        matTooltip="Run statistics"
      >
        <i class="fas fa-play"></i>
        Run
      </button>
    </div>
    <div class="mdm-branch-integrity__results">
      <div *ngIf="running" class="mdm-branch-integrity--running">
        <p>Generating statistics now, please wait...</p>
        <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
      </div>
      <div *ngIf="!running && rows.length > 0">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th>Preparatory</th>
              <th>Retired</th>
              <th>Total</th>
            </tr>
          </thead>
          <!--          <tbody>
            <tr>
              <td><ngx-skeleton-loader count="1"></ngx-skeleton-loader></td>
              <td><ngx-skeleton-loader count="1"></ngx-skeleton-loader></td>
              <td><ngx-skeleton-loader count="1"></ngx-skeleton-loader></td>
              <td><ngx-skeleton-loader count="1"></ngx-skeleton-loader></td>
            </tr>
          </tbody> -->
          <tbody *ngIf="!running && statistics">
            <tr *ngFor="let row of rows">
              <td>
                <strong>{{ row.name }}</strong>
              </td>
              <td>{{ row.values.Preparatory }}</td>
              <td>{{ row.values.Retired }}</td>
              <td>{{ row.values.Total }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
