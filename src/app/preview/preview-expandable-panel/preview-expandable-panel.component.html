<article class="mdm-preview-expandable-panel">
    <div class="mdm-preview-expandable-panel__header">        
        <h2 class="title topictitle2">
            <button (click)="onExpandCollapse()">
                <i class="fas {{expandButtonIcon}}"></i>
            </button>
            {{title}}
            <a *ngIf="anchor" [id]="anchor"></a>
        </h2>
    </div>
    <div class="mdm-preview-expandable-panel__content" [ngClass]="{ 'expanded': expanded, 'collapsed': !expanded }">
        <ng-content></ng-content>
    </div>
</article>
