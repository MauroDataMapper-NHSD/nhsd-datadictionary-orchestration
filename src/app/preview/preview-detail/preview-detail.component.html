<mdm-preview-breadcrumb [items]="breadcrumbs"></mdm-preview-breadcrumb>

<div class="row">
    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
        <div class="mdm-preview-detail">
            <div *ngIf="isLoading">
                <ngx-skeleton-loader count="10"></ngx-skeleton-loader>
            </div>
            <article *ngIf="!isLoading && detail" role="article" aria-labelledby="ariaid-title1">
                <article class="nested0">
                    <h1 class="title topictitle1 {{detail!.stereotype}}">{{detail!.name}}</h1>

                    <div *ngIf="detail!.shortDescription" class="- topic/body body">
                        <p class="- topic/shortdesc shortdesc">{{detail!.shortDescription}}</p>
                    </div>

                    <!-- <article class="- topic/topic topic nested1" aria-labelledby="ariaid-title2"
                        id="element_abbreviated_mental_test_score.format___length">
                        <h2 class="- topic/title title topictitle2" id="ariaid-title2"><span
                                class="wh_expand_btn expanded" role="button" aria-expanded="true" tabindex="0"
                                aria-label="Collapse"></span>Format /
                            Length<span class="permalink"></span></h2>

                        <div class="- topic/body body">
                            <p class="- topic/p p">max n2</p>
                        </div>
                    </article> -->

                    <mdm-preview-expandable-panel *ngIf="detail!.description" title="Description"
                        [anchor]="getTableOfContentsLink('Description')?.anchor">
                        <div class="- topic/body body">
                            <div class="- topic/div div">
                                <p class="- topic/p p" [innerHTML]="detail!.description">
                                </p>
                            </div>
                        </div>
                    </mdm-preview-expandable-panel>

                    <mdm-preview-expandable-panel *ngIf="aliases.length > 0" title="Also Known As"
                        [anchor]="getTableOfContentsLink('Also Known As')?.anchor">
                        <div class="- topic/body body">
                            <p class="- topic/p p">This {{noun}} is also known by these names:</p>

                            <div class="simpletable-container">
                                <table class="simpletable table table-striped table-sm">
                                    <colgroup>
                                        <col style="width:33.33333333333333%">
                                        <col style="width:66.66666666666666%">
                                    </colgroup>
                                    <thead>
                                        <tr class="thead-light">
                                            <th>Context</th>
                                            <th>Alias</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let alias of aliases">
                                            <td>{{alias.context}}</td>
                                            <td>{{alias.value}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </mdm-preview-expandable-panel>

                    <mdm-preview-expandable-panel *ngIf="hasReferencesSection" title="Where Used" [expanded]="false"
                        [anchor]="getTableOfContentsLink('Where Used')?.anchor"
                        (afterExpand)="onReferencesSectionExpanded()">
                        <mdm-alert *ngIf="isLoadingReferences" alertStyle="info" [showIcon]="true">
                            <p>Loading references, please wait...</p>
                            <mat-progress-bar mode="indeterminate" color="accent"></mat-progress-bar>
                        </mdm-alert>
                        <div *ngIf="!isLoadingReferences" class="- topic/body body">
                            <div class="simpletable-container">
                                <table class="simpletable table table-striped table-sm">
                                    <colgroup>
                                        <col style="width:16.666666666666664%">
                                        <col style="width:50%">
                                        <col style="width:33.33333333333333%">
                                    </colgroup>
                                    <thead>
                                        <tr class="thead-light">
                                            <th>Type</th>
                                            <th>Link</th>
                                            <th>How used</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let reference of references">
                                            <td>{{reference.type}}</td>
                                            <td>
                                                <a class="{{reference.stereotype}}"
                                                    uiSref="app.container.preview.detail"
                                                    [uiParams]="{ branch: branch, index: reference.stereotype, id: reference.componentId }"
                                                    title="{{reference.name}}">{{reference.name}}</a>
                                            </td>
                                            <td>{{reference.text}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </mdm-preview-expandable-panel>

                    <!-- <article class="- topic/topic topic nested1" aria-labelledby="ariaid-title6"
                        id="element_abbreviated_mental_test_score.attribute">
                        <h2 class="- topic/title title topictitle2" id="ariaid-title6"><span
                                class="wh_expand_btn expanded" role="button" aria-expanded="true" tabindex="0"
                                aria-label="Collapse"></span>Attribute<span class="permalink"></span></h2>

                        <div class="- topic/body body">
                            <ul class="- topic/ul ul">
                                <li class="- topic/li li">
                                    <a class="- topic/xref xref attribute" href="../attributes/person_score.html"
                                        title="The score taken from an ASSESSMENT TOOL.">PERSON SCORE</a>
                                </li>
                            </ul>
                        </div>
                    </article> -->
                </article>
            </article>
        </div>
    </div>
    <nav role="navigation" id="toc" class="col-lg-2 d-none d-lg-block navbar d-print-none">
        <mdm-preview-toc [links]="tableOfContentLinks" (navigating)="onTableOfContentsClick($event)">
        </mdm-preview-toc>
    </nav>
</div>
