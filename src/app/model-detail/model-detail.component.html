<div class="mdm-shadow-block">
    <div *ngIf="!model">
        <h3>Models</h3>
        <p>Please select a model from the list to view details.</p>
    </div>
    <div *ngIf="model">
        <div class="mdm-model-detail__row">
            <mdm-model-icon [model]="model" size="fa-lg"></mdm-model-icon>
            <h4 class="inline-block">{{model?.label}}</h4>
        </div>
        <div class="mdm-model-detail__row">
            <small>
                <span *ngIf="!model?.isFinalised" class="badge badge-warning">Draft</span>
                <span *ngIf="model?.isFinalised" class="badge badge-success">Finalised</span>
            </small>
        </div>
        <div *ngIf="model?.type" class="mdm-model-detail__row">
            <small>
                <i class="fas fa-cube" matTooltip="Item type"></i>
                <strong>Item type:</strong> 
                <span class="mdm-model-detail--item-type">{{model?.type}}</span>
            </small>
        </div>
        <div *ngIf="model?.hasBranch" class="mdm-model-detail__row">
            <small>
                <i class="fas fa-code-branch" matTooltip="Branch name"></i>
                <strong>Branch:</strong> 
                <span class="mdm-model-detail--branch">{{model?.branchName}}</span>
            </small>
        </div>
        <div *ngIf="model?.documentationVersion" class="mdm-model-detail__row">
            <small>
                <i matTooltip="Documentation Version" class="fas fa-copy"></i>
                <strong>Documentation version:</strong> 
                <span>{{model?.documentationVersion}}</span>
            </small>
        </div>
        <div *ngIf="model?.isFinalised" class="mdm-model-detail__row">
            <small>
                <i matTooltip="Model Version" class="fas fa-file-alt"></i>
                <strong>Model version:</strong> 
                <span>{{model?.modelVersion}}</span>
                <span *ngIf="model?.modelVersionTag" class="mdm-model-detail--version-tag">{{model?.modelVersionTag}}</span>
            </small>
        </div>
        <div class="mdm-model-detail__row">
            <!-- Last update -->
        </div>
        <div class="mdm-model-detail__row">
            <!-- Finalised on -->
        </div>
    </div>
</div>
