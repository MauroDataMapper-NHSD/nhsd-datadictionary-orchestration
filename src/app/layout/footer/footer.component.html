<footer>
  <div class="container">
    <div class="footer__container" flex fxLayout="row" fxLayoutAlign="space-between">
      <div class="footer__logo">
        <p class="text-muted">
          Powered by &nbsp;
          <img
            class="footer__logo--mdm"
            src="assets/images/mdm-logo.png"
            alt="Mauro Data Mapper logo"
          />
        </p>
      </div>
      <div>
        <div class="footer__box" flex fxLayout="column" fxLayoutAlign="space-between">
          <div class="footer__links">
            <a [href]="mauroBaseUrl" target="_blank">Mauro Data Mapper</a>
          </div>
        </div>
        <div class="footer__box mt-2">
          <small class="text-muted">Version {{ version }}</small
          >&nbsp;&nbsp;
          <small class="text-muted">Copyright &copy; {{ year }} NHS England</small>
        </div>
      </div>
    </div>
  </div>
</footer>
