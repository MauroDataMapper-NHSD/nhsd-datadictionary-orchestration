<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <mdm-branch-selector
        [branches]="branches"
        [(selectedBranch)]="selectedBranch"
        (selectedBranchChange)="onSelectedBranchChange($event)"
      ></mdm-branch-selector>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <mdm-alert alertStyle="info" [showIcon]="true">
        This is a <strong>preview</strong> only. Some content may not exactly match the
        final published change paper.
      </mdm-alert>
      <div ui-view class="mdm-dd-preview"></div>
    </div>
  </div>
</div>
